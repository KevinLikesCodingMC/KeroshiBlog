<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="#{admin.login}"></title>
	<link rel="stylesheet" href="/lib/bootstrap-5.3.3/css/bootstrap.min.css">
	<script src="/lib/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/lib/fontawesome-free-7.1.0-web/css/all.min.css">

	<style>
		.form-signin {
			max-width: 330px;
			padding: 1rem;
		}
		.form-signin .form-floating:focus-within {
			z-index: 2;
		}
		.form-signin input[type="text"] {
			margin-bottom: -1px;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
		}
		.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}
	</style>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<main class="form-signin w-100 m-auto">
	<form action="/admin/login/check" method="post">
		<h1 class="h3 mb-3 fw-normal" th:text="#{admin.login}"></h1>
		<div class="form-floating">
			<input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
			<label for="floatingInput" th:text="#{admin.name}"></label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
			<label for="floatingPassword" th:text="#{admin.password}"></label>
		</div>
		<button class="btn btn-primary w-100 py-2" type="submit" th:text="#{admin.login}"></button>
	</form>
</main>

</body>
</html>
